<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
  	{% block pageContent %}
    {% endblock %}

    {% for source in CSS_FILES %}
    	<link rel="stylesheet" type="text/css" href="{{ source }}">
    {% endfor %}

    {% for source in JS_FILES %}
    	<script type="text/javascript" src="{{ source }}"></script>
    {% endfor %}
  </body>
</html>
